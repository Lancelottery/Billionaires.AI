name: CI on Merge to Main

on:
  push:
    branches:
      - main  # Triggers when code is pushed to the main branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python environment (specifically Python 3.12)
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # Step 2.1: Set PYTHONPATH to include the root directory (or src if relevant)
      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV

      # Step 3: Install dependencies including pytest and pytest-cov
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov flake8

      # Step 4: Run Flake8 for linting
      # - name: Run Flake8
      #   run: flake8 .

      # Step 5: Run pytest with coverage and enforce 50% minimum coverage
      - name: Run tests with coverage
        run: |
          pytest --cov=. --cov-report=html --cov-fail-under=50

      # Step 6: Upload coverage report as an artifact
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: htmlcov  # The folder where pytest-cov stores HTML reports
